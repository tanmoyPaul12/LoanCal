<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount $
            <input type="number" class="input" id="loan-amt" value="10000" min="1" max="500000">
        </p>
        <p>Interest Rate %
            <input type="number" class="input" id="loan-int" value="10" step="0.1" min="0" max="100">
        </p>
        <p>Months to pay
            <input type="number" class="input" id="loan-months" value="12" min="3" max="72">
        </p>
        <p class="Payment">Monthly Payment:</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
